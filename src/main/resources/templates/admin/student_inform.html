<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>学生信息管理</title>
    <meta name="description" content="这是一个 index 页面">
    <meta name="keywords" content="index">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="icon" type="image/png" th:href="@{/i/favicon.png}">
    <link rel="apple-touch-icon-precomposed" th:href="@{/i/app-icon72x72@2x.png}">
    <meta name="apple-mobile-web-app-title" content="Amaze UI"/>
    <link rel="stylesheet" th:href="@{/css/amazeui.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>

<body data-type="generalComponents">


<div th:replace="~{commons/commons::topbartop}"></div>


<div class="tpl-page-container tpl-page-header-fixed">


    <div th:replace="~{commons/commons::sidebar(active='s_m',fa_active='stu')}"></div>


    <div class="tpl-content-wrapper">
        <div class="tpl-content-page-title">
            学生信息管理
        </div>
        <ol class="am-breadcrumb">
            <li><a th:href="@{/index.html}" class="am-icon-home">首页</a></li>
            <li><a href="#">学生管理</a></li>
            <li class="am-active">学生信息查看</li>
        </ol>
        <div class="tpl-portlet-components">
            <div class="portlet-title">
                <div class="caption font-green bold">
                    <span class="am-icon-code"></span> [[${student.getName()}]]的信息
                </div>

                <div class="am-g">
                    <div class="am-u-sm-12">
                        <table class="am-table am-table-hover table-main" style="font-size: 20px">
                            <thead>
                            <tr>
                                <th class="">类别</th>
                                <th class="table-title">值</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td>学号</td>
                                <td th:text="${student.getStudentid()}"></td>
                            </tr>
                            <tr>
                                <td>姓名</td>
                                <td th:text="${student.getName()}"></td>
                            </tr>
                            <tr>
                                <td>性别</td>
                                <td th:text="${student.getSex()}"></td>
                            </tr>
                            <tr>
                                <td>班级</td>
                                <td th:text="${student.getClasses().getClassesName()}"></td>
                            </tr>
                            <tr>
                                <td>生日</td>
                                <td th:text="${#dates.format(student.getBirthday(),'yyyy-MM-dd')}"></td>
                            </tr>
                            <tr>
                                <td>地址</td>
                                <td th:text="${student.getAddress()}"></td>
                            </tr>
                            <tr>
                                <td>政治面貌</td>
                                <td th:text="${student.getPolitapperance()}"></td>
                            </tr>
                            <tr>
                                <td>备注</td>
                                <td th:text="${student.getNote()}"></td>
                            </tr>
                            </tbody>
                        </table>

                        <hr>

                    </div>

                </div>

            </div>
        </div>

    </div>
    <div class="tpl-alert"></div>
</div>


</div>

</div>


<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/amazeui.min.js}"></script>
<script th:src="@{/js/app.js}"></script>
</body>

</html>
