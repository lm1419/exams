<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>期末考试管理系统管理员端</title>
    <meta name="description" content="这是一个 index 页面">
    <meta name="keywords" content="index">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="icon" type="image/png" th:href="@{/i/favicon.png}">
    <link rel="apple-touch-icon-precomposed" th:href="@{/i/app-icon72x72@2x.png}">
    <meta name="apple-mobile-web-app-title" content="Amaze UI"/>
    <link rel="stylesheet" th:href="@{/css/amazeui.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <link rel="stylesheet" th:href="@{/css/app.css}">
    <script th:src="@{/js/echarts.min.js}"></script>
</head>

<body data-type="index">


<div th:replace="~{commons/commons::topbartop}"></div>

<div class="tpl-page-container tpl-page-header-fixed">


    <div th:replace="~{commons/commons::sidebar(active='index')}"></div>


    <div class="tpl-content-wrapper">
        <div class="tpl-content-page-title">
            首页
        </div>
        <ol class="am-breadcrumb">
            <li><a href="#" class="am-icon-home">首页</a></li>
        </ol>
        <div class="tpl-content-scope">
            <div class="note note-info">
                <h3>[[${session.admin.username}]],你好!
                    <span class="close" data-close="note"></span>
                </h3>
                <p> 欢迎以管理员的身份来到信息学院期末考试管理系统！</p>
                <p><span class="label label-danger">提示:</span> 你是[[${session.admin.username}]]，你有尊贵的待遇，你可以对任何东西进行增删改查。
                </p>
            </div>
            <div class="note note-info">
                首页内容：
            </div>
        </div>
    </div>
</div>


<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/amazeui.min.js}"></script>
<script th:src="@{/js/app.js}"></script>
<script th:src="@{/js/iscroll.js}"></script>
</body>

</html>
