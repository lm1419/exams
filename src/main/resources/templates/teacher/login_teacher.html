<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Amaze UI Admin index Examples</title>
	<meta name="description" content="这是一个 index 页面">
	<meta name="keywords" content="index">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="renderer" content="webkit">
	<meta http-equiv="Cache-Control" content="no-siteapp" />
	<link rel="icon" type="image/png" th:href="@{/i/favicon.png}">
	<link rel="apple-touch-icon-precomposed" th:href="@{/i/app-icon72x72@2x.png}">
	<meta name="apple-mobile-web-app-title" content="Amaze UI" />
	<link rel="stylesheet" th:href="@{/css/amazeui.min.css}" />
	<link rel="stylesheet" th:href="@{/css/admin.css}">
	<link rel="stylesheet" th:href="@{/css/app.css}">
</head>

<body data-type="login">

  <div class="am-g myapp-login">
	<div class="myapp-login-logo-block  tpl-login-max">
		<div class="myapp-login-logo-text">
			<div class="myapp-login-logo-text">
				信息学院<span> 期末考试管理系统</span>教师端 <i class="am-icon-skyatlas"></i>
				
			</div>
		</div>

		<div class="login-font">
			<a th:href="@{/login_student.html}"><i>学生登录丨 </i></a> <a th:href="@{/login_teacher.html}">教师登录丨</a> <a th:href="@{/login.html}"><span> 管理员登录</span></a>
		</div>
		<div class="am-u-sm-10 login-am-center">
			<form class="am-form" method="get" th:action="@{/teacher/login}">
				<fieldset>
					<div class="am-form-group">
						<input type="text" class="" name="teacherid" id="doc-ipt-email-1" placeholder="请输入工号">
					</div>
					<div class="am-form-group">
						<input type="password" class="" name="password" id="doc-ipt-pwd-1" placeholder="请输入密码">
					</div>
					<p><button type="submit" class="am-btn am-btn-default">登录</button></p>
				</fieldset>
			</form>
		</div>
	</div>
</div>

  <script th:src="@{/js/jquery.min.js}"></script>
  <script th:src="@{/js/amazeui.min.js}"></script>
  <script th:src="@{/js/app.js}"></script>
</body>

</html>
